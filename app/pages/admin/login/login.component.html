<div class="parent">
  <div class="box">
      <form action="">
          <div class="input-box">
              <h2>Sign In</h2>
              <input type="text" name="Username"  [(ngModel)]="loginObj.userName" required>
              <span>Username</span>
              <i></i>
          </div>
          <div class="input-box">
              <input type="password" name="password" [(ngModel)]="loginObj.password" required>
              <span>Enter Password</span>
              <i></i>
          </div>
          <button type="button" (click)="onLogin()">Login</button>>
      </form>
  </div> 
</div>
